<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@Samuelikz">
    <link rel="stylesheet" href="./public/assets/style/style.css">
    <link rel="stylesheet" href="./public/assets/style/modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <title>dev.finances</title>
</head>

<body>

    <header>
        <img src="./public/assets/image/logo.svg" alt="Logo Dev finances">
    </header>
    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./public/assets/image/income.svg" alt="Entrada de Valores">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./public/assets/image/expense.svg" alt="Saída de Valores">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./public/assets/image/total.svg" alt="Total dos Valores">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">
                + Nova Transação
            </a>

            <table id="date-table">
                <thead>
                    <tr>
                        <th>Descrinção</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrinção</label>
                        <input type="text" id="description" name="description" placeholder="Descrinção">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00">
                        <small>Use o sinal - (negativo) para despesas e, (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer><a href="https://github.com/samuelikz">dev.finance$</a></footer>

    <script type="text/javascript" src="./public/script/script.js"></script>
</body>

</html>
